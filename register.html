              <form style="width:0%; margin:0%; margin-left: 88px; display:inline-flex;" class="form-name-lastname">

                <div style="margin:10px;" class="first-name">

                <div style="margin:10px;"class="last-name">
                  <div>Last name:</div><br>
                  <input type="text" name="lastname">
                </form>
              </div>

                
                <form style="display: grid;">
                  <hr>

                  <div>
                    Gender:
